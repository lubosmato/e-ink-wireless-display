overwrite: true
schema: http://localhost:4000/
documents:
  - "src/**/*.gql"
  - "src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "graphql-codegen-svelte-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
config:
  clientPath: ../apolloClient
  asyncQuery: true
hooks:
  afterOneFileWrite:
    - prettier --write
